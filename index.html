<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FREE SECRETS GIVEAWAY</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 20px;
  }
  h1 {
    text-align: center;
    color: #e74c3c;
    margin-bottom: 40px;
  }
  .grid {
    display: grid;
    grid-template-columns: repeat(5, 1fr);
    gap: 20px;
    max-width: 1200px;
    margin: auto;
  }
  .item {
    background: #fff;
    border-radius: 8px;
    text-align: center;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    transition: transform 0.2s;
    cursor: pointer;
  }
  .item:hover {
    transform: scale(1.03);
  }
  .item img {
    width: 100%;
    border-radius: 8px 8px 0 0;
    display: block;
  }
  .item-name {
    padding: 10px;
    font-weight: bold;
  }
  /* Modal styling */
  .modal {
    display: none;
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.6);
    justify-content: center;
    align-items: center;
  }
  .modal-content {
    background: #fff;
    padding: 20px;
    border-radius: 10px;
    max-width: 300px;
    width: 90%;
    text-align: center;
    box-shadow: 0 4px 10px rgba(0,0,0,0.2);
  }
  input[type="text"] {
    width: 90%;
    padding: 8px;
    margin: 15px 0;
    border-radius: 6px;
    border: 1px solid #ccc;
  }
  button {
    background: #e74c3c;
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 6px;
    cursor: pointer;
    font-size: 1rem;
  }
  button:hover {
    background: #c0392b;
  }
</style>
</head>
<body>

<h1>FREE SECRETS GIVEAWAY</h1>

<div class="grid">
  <!-- 20 secrets: duplicate/replace as needed -->
  <div class="item" onclick="openModal('Secret 1')">
    <img src="https://via.placeholder.com/150" alt="Secret 1">
    <div class="item-name">Secret 1</div>
  </div>
  <div class="item" onclick="openModal('Secret 2')">
    <img src="https://via.placeholder.com/150" alt="Secret 2">
    <div class="item-name">Secret 2</div>
  </div>
  <!-- ...add 18 more blocks the same way -->
</div>

<!-- Modal -->
<div class="modal" id="modal">
  <div class="modal-content">
    <h3 id="secretName"></h3>
    <p>Enter your Roblox username:</p>
    <input type="text" id="robloxUser" placeholder="Roblox username">
    <br>
    <button onclick="done()">Done</button>
    <br><br>
    <button onclick="closeModal()">Cancel</button>
  </div>
</div>

<script>
  const modal = document.getElementById('modal');
  const secretNameElem = document.getElementById('secretName');

  function openModal(secret) {
    secretNameElem.textContent = secret;
    modal.style.display = 'flex';
  }
  function closeModal() {
    modal.style.display = 'none';
  }
  function done() {
    const user = document.getElementById('robloxUser').value.trim();
    if (!user) {
      alert('Please enter a Roblox username.');
      return;
    }
    alert(`Thanks ${user}! Your interest in "${secretNameElem.textContent}" has been recorded.`);
    closeModal();
  }
  // Close if background clicked
  modal.addEventListener('click', e => {
    if (e.target === modal) closeModal();
  });
</script>

</body>
</html>
